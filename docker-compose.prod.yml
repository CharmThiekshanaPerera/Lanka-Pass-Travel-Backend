version: "3.9"

services:
  api:
    build:
      context: .
    env_file:
      - .env
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # HTTPS Certificates (for testing, using self-signed)
      # Use host system certificates created at /etc/ssl on the EC2 instance
      # - /etc/ssl/certs:/etc/ssl/certs:ro
      # - /etc/ssl/private:/etc/ssl/private:ro
      # For Let's Encrypt certificates (production)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
