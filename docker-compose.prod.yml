version: "3.9"

services:
  api:
    build:
      context: .
    env_file:
      - .env
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
